name: Bug Report
description: Report a bug or issue with WorldAccessBlocker
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible to help us resolve it quickly.
        Latest version: **0.7.1** | Supports **Minecraft 1.16 - 1.21+**

  - type: input
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: What Minecraft server version are you using? (e.g., 1.21.3)
      placeholder: e.g., 1.20.4
    validations:
      required: true

  - type: dropdown
    id: server-software
    attributes:
      label: Server Software
      description: Paper, Spigot, Purpur, Folia or other?
      options:
        - Paper
        - Spigot
        - Purpur
        - Folia
        - Other
      default: 0
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: WorldAccessBlocker Version
      description: What version of WorldAccessBlocker are you using? (/ver WorldAccessBlocker)
      placeholder: e.g., 0.7.1
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: e.g., Getting teleported out of Nether even when restriction time has passed.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide steps to reproduce the issue.
      placeholder: |
        1. Install WorldAccessBlocker 0.7.1
        2. Set nether restriction-date to past date in config.yml
        3. Enter Nether portal
        4. Get blocked message
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: e.g., Should enter Nether since restriction expired.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or Crash Report
      description: Paste relevant logs or crash reports (use pastebin/mclo.gs if lengthy).
      placeholder: e.g., https://mclo.gs/somehash
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: config.yml
      description: Attach your config.yml (use paste.gg or similar).
      placeholder: e.g., https://paste.gg/anonymous/...
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Other plugins, Java version, OS, timezone, etc.
      placeholder: |
        - Java 21
        - Paper 1.21.3 #1234
        - Plugins: LuckPerms, WorldEdit
        - Timezone: Europe/Moscow
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        **Tip:** Use [mclo.gs](https://mclo.gs) for logs and [paste.gg](https://paste.gg) for config.yml.
